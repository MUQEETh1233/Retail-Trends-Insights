<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Data Driven Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            position: absolute;
            top: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            margin-top: 50px;
        }

        .video-side {
    width: 400px;
    height: 600px;
    overflow: hidden;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    background: transparent; /* instead of black */
}


        .video-side video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 30px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            border-color: #4facfe;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(to right, #2c8df4, #00c6ff);
        }

        .error {
            margin-top: 15px;
            color: #e74c3c;
            font-weight: 500;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="title">üõçÔ∏è Data Driven Insights for Retail Trends</div>

    <div class="container">
        
        <!-- Left Video -->
        <div class="video-side">
            <video autoplay muted loop>
                <source src="{{ url_for('static', filename='vid1.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
        </div>

        <!-- Right Video -->
        <div class="video-side">
            <video autoplay muted loop>
                <source src="{{ url_for('static', filename='vid2.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    </div>

</body>
</html>
